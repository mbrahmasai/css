<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <link rel="stylesheet" href="selector.css">
</head>
<body>
    <!-- this is selector -->
     <!-- naming tags  -->
      <h1>this is heading tag</h1>
      <p>this is paragraph</p>
    <!-- id selector -->
     <p id="id_selector">this is styling by id</p>
     <!-- class selector -->
     <p class="class_selector">this is styling by class</p>

     <!-- grouping selector -->
      <p class="group1">this is group1</p>
      <p class="group2">this is group2</p>
      <p class="group3">this is group3</p>

</body>
</html>
